<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할리스회원가입폼</title>
    <link href="css/052.css" rel="stylesheet">
</head>
<body>
    <div id="form">
        <form action="" method="POST">
            <div class="img">
                <img src="img/hollysrogo.png" art="할리스로고"/>
            </div>
            <fieldset>
                <legend>개인정보</legend>

                <div class="email">
                    <label for="email">아이디</label>
                </div>
                <div class="emailbox">
                    <input type="text" id="email" placeholder="@hollys.com">
                </div>
                

                <div class="pw">
                    <label for="pw">비밀번호</label>
                </div>
                <div class="pwbox">
                    <input type="password" id="pw" placeholder="">
               </div>

                <div class="pwre">
                    <label for="pwre">비밀번호 재확인</label>
                </div>
                <div class="pwrebox">
                    <input type="password" id="pwre" placeholder="">
                    
                </div>

                <div class="name">
                    <label for="name">이름</label>
                </div>
                <div class="namebox">
                    <input type="text" id="name" placeholder="">
                </div>

                
                <div class="bir">
                    <label for="year">생년월일</label>
                </div>
                <div class="birbox">
                
                    <input type="text" id="year" placeholder="년(4자)">
                    <select>
                        <option>월</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                    </select>
                    <input type="text" id="year" placeholder="일">
                </div>

                <div class="gm">
                <label>성별</label>
                </div>
                <div class="gmbox">
                <select>
                    <option>성별</option>
                    <option>여자</option>
                    <option>남자</option>
                </select>
                </div>



            <div class="bemm">
                <div class="bem">
                    <label>본인 확인 이메일</label>
                    <label for="email">(필수)</label>
                </div>
                <div class="bembox">
                    <div class="bemtext">
                            <input type="text" id="email" placeholder="필수입력">
                    </div>

                    <div class="bembt"> 
                            <input type="button" value="중복확인">
                    </div>
                </div>            
            </div>


                <div class="agree">
                            <input type="checkbox" name="" value="check">
                            <label for="check">이메일을 통한 이벤트 소식 수신에 동의합니다.<br />할리스의 이벤트 소식 등을 받아보실 수 있습니다.</label> 
                </div>
           

                <div class="phone">
                    <div class="phonela"> 
                        <label>휴대전화</label>
                    </div>
                    <div class="phone1">
                            <select>
                                <option>
                                    대한민국 +82
                                </option>
                            </select>
                        </div>
                    <div class="phon2">
                        <input type="text" id="" placeholder="전화번호 입력">
                    </div>

                    <div class="phon3">
                        <input type="button" value="인증번호 받기">
                    </div>

                    <div class="phon4">
                        <label></label>
                        <input type="text" id="" placeholder="인증번호 입력하세요">
                    </div>

                    <div class="agree2">
                            <input type="checkbox" name="" value="check">
                            <label for="check">문자를 통한 이벤트 소식 수신에 동의합니다.<br />할리스의 이벤트 소식, 구매내역 등을 받아보실 수<br />있습니다.<div class=""></div><div class=""></div></label> 
                    </div>
            </div><!-- phone -->
                
            <div class="add">
                <div>
                    <label for="addt">주소</label>
                </div>
                <div class="addtext">
                    <input type="text" id="add" placeholder="">
                </div>
                <div class="addbt">
                    <input type="button" value="주소찾기">
                </div>
                <div class="addtext1">
                    <input type="text" id="add2" placeholder="">
                </div>
                <span>등록하신 주소 근처 매장에서 진행하는 이벤트소식을 알려 드립니다.</span>
            </div>

            <div class="buttonlast">
                <input type="button" value="가입하기">
            </div>



              
            </fieldset>
        </form>
    </div>
    
</body>
</html>
